<html>
<head>
  <title>WeeklyWebDev Challange nr. 1</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="logo_top"><img src="img/logo.png"></div>
    <div class="row">
      <div class="col">
        <span class="form_name">Register Form</span>
        <div class="register_form">
          <form>
            <input class="input_data" type="text" name="username">
            <input class="input_data" type="password" name="password">
            <input class="input_data" type="password" name="confirm">
            <input class="input_data" type="text" name="username">
            <select class="input_data" name="location">
              <option value="Loc. 1">Location 1</option>
              <option value="Loc. 2">Location 2</option>
              <option value="Loc. 3">Location 3</option>
            </select>
            <label><input class="input_data" type="checkbox"><p>I have read and accept the terms of use.</p></label>
            <button class="input_data" type="button">Sign up</button>

          </form>
        </div>
        <span class="form_name">Send Email</span>
        <div class="register_form">
          <form>
            <input class="input_data" type="text" name="surname">
            <input class="input_data" type="text" name="mail">
            <textarea class="input_data" placeholder="Type your message..."></textarea>
            <label><input class="input_data" type="checkbox"><p>Send a copy to my Email</p></label>
            <button class="input_data" type="button">Send Email</button>

          </form>
        </div>



      </div>
      <div class="col">
        <span class="form_name">Sign in Form</span>
        <div class="register_form">
          <form>
            <input class="input_data" type="text" name="username">
            <input class="input_data" type="password" name="password">
            <label><input class="input_data" type="checkbox"><p>Remember me</p></label>
            <button class="input_data" type="button">Send Email</button>

          </form>
        </div>

        <span class="form_name">Recover Form</span>
        <div class="register_form">
          <form>
            <input class="input_data" type="text" name="mail">
            <input class="input_data" type="text" name="phone">

            <button class="input_data" type="button">Send Email</button>

          </form>
        </div>
        <span class="form_name">Subscribe Form</span>
        <div class="register_form">
          <form>
            <input class="input_data" type="text" name="mail">

            <button class="input_data" type="button">Send Email</button>

          </form>
        </div>
        <div class="logo_bot">
          <img src="img/logo_bot.png">
        </div>
      </div>
    </div>

  </div>



</body>
</html>
