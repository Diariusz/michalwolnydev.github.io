<html>
<head>
  <title>WeeklyWebDev Challange nr. 1</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>
<body>

  <div class="container">
    <div class="logo_top"><a href="index.html"><img src="img/logo.png" alt=""></a></div>
    <div class="row">
      <div class="col">
        <span class="form_name">Register Form</span>
        <div class="register_form">

          <form id="#">
            <div class="input_icon">
              <label class="icon">
                <i class="fas fa-user fa-fw"></i>
              </label>
                <input class="input_data" type="text" name="username" placeholder="Username" required>

            </div>
            <div class="input_icon">
              <label class="icon">
                <i class="fas fa-lock fa-fw"></i>
              </label>
                <input class="input_data" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input_icon">
              <label class="icon">
                <i class="fas fa-lock fa-fw"></i>
              </label>
              <input class="input_data" type="password" name="confirm" placeholder="Confirm password" required>
            </div>
            <div class="input_icon">
              <label class="icon">
                <i class="fas fa-envelope fa-fw"></i>
              </label>
                <input class="input_data" type="text" name="username" placeholder="Email" required>
            </div>
            <div class="input_icon">
              <label class="icon">
                <i class="fas fa-map-marker-alt fa-fw"></i>
              </label>
              <select class="input_data" name="location" placeholder="Your location" required>
                <option value="" disabled selected>Your location</option>
                <option value="Loc. 1">Location 1</option>
                <option value="Loc. 2">Location 2</option>
                <option value="Loc. 3">Location 3</option>
              </select>
            </div>

            <div class="check">
              <input class="input_data" type="checkbox">
              <span class="checkmark"></span>
              <span>I have read and accept the terms of use.</span>
            </div>
            <button class="input_data input_data--btn" type="button">Sign up</button>

          </form>
        </div>
        <span class="form_name">Send Email</span>
        <div class="register_form">
          <form>
            <div class="input_icon">
              <label class="icon">
                <i class="fas fa-user fa-fw"></i>
              </label>
                <input class="input_data" type="text" name="username" placeholder="Your name" required>

            </div>
            <div class="input_icon">
              <label class="icon">
                <i class="fas fa-envelope fa-fw"></i>
              </label>
                <input class="input_data" type="text" name="username" placeholder="Your email" required>
            </div>
            <textarea class="input_data" placeholder="Type your message..."></textarea>

            <div class="check">
              <input class="input_data" type="checkbox">
              <span>Send a copy to my Email</span>

            </div>
              <button class="input_data input_data--btn" type="button">Send Email</button>

          </form>
        </div>



      </div>
      <div class="col">
        <span class="form_name">Sign in Form</span>
        <div class="register_form">
          <form>
            <div class="input_icon">
              <label class="icon">
                <i class="fas fa-user fa-fw"></i>
              </label>
                <input class="input_data" type="text" name="username" placeholder="Username" required>

            </div>
            <div class="input_icon">
              <label class="icon">
                <i class="fas fa-lock fa-fw"></i>
              </label>
                <input class="input_data" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="check check_email">
              <div class="check_email--rem">
              <input class="input_data" type="checkbox">
              <span>Remember me</span>
            </div>
              <button class="input_data input_data--btn input_data--rec" type="button">Send Email</button>
            </div>


          </form>
        </div>

        <span class="form_name">Recover Form</span>
        <div class="register_form">
          <form>
            <div class="input_icon">
              <label class="icon">
                <i class="fas fa-envelope fa-fw"></i>
              </label>
                <input class="input_data" type="text" name="username" placeholder="Enter your email" required>
            </div>
            <div class="input_icon">
              <label class="icon">
                <i class="fas fa-mobile-alt fa-fw"></i>
              </label>
                <input class="input_data" type="text" name="username" placeholder="Enter your Phone number" required>
            </div>


            <div class="sub_buttons">
              <button class="input_data input_data--btn input_data--rec" type="button">Send</button>
              <button class="input_data input_data--btn input_data--rec input_data--done" type="button" disabled>Done</button>
            </div>

          </form>
        </div>
        <span class="form_name">Subscribe Form</span>
        <div class="register_form">
          <form>
            <div class="input_icon">
              <label class="icon">
                <i class="fas fa-envelope fa-fw"></i>
              </label>
                <input class="input_data" type="text" name="username" placeholder="Enter your email" required>
            </div>

            <div class="sub_buttons">
              <button class="input_data input_data--btn input_data--rec" type="button">Subscribe</button>
              <button class="input_data input_data--btn input_data--rec" type="button" style="background-color: red; border: 1px solid red">No, Thanks</button>
            </div>
          </form>
        </div>
        <div class="logo_bot">
          <a href="index.html"><img src="img/logo_bot.png" alt=""></a>
        </div>
      </div>
    </div>

  </div>



</body>
</html>
